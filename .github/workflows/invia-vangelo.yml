name: Invia Vangelo del Giorno

on:
  workflow_dispatch:  # esecuzione manuale da GitHub
    inputs:
      chat_id:
        description: 'Chat ID Telegram (opzionale, usa variabile env se vuota)'
        required: false
jobs:
  send-vangelo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run vangelo_sender.py
        env:
          TOKEN: ${{ secrets.TOKEN }}
        run: |
          if [ "${{ github.event.inputs.chat_id }}" != "" ]; then
            python vangelo_sender.py --chat_id ${{ github.event.inputs.chat_id }}
          else
            python vangelo_sender.py --chat_id ${{ secrets.CHAT_ID }}
          fi
